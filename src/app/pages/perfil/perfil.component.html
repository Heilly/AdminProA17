<div class="row">

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mi Perfil de usuario</h4>
            <h6 class="card-subtitle">Ajustes</h6>
            <form
              [formGroup]="formProfile"
              (ngSubmit)="onSubmit()" 
              class="form-horizontal p-t-20">
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                              formControlName="name"
                              type="text" class="form-control" id="exampleInputuname3" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input 
                            formControlName="email"
                            type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
                        </div>
                    </div>
                </div>
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-12">
                        <button
                          [disabled]="formProfile.invalid"  
                          type="submit" class="btn btn-block btn-success waves-effect waves-light">
                            <i class="fa fa-save mx-2"></i>Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Avatar</h4>
            <h6 class="card-subtitle">Imagen del usuario</h6>

            <img [src]="imgUsuario" class="img-thumbnail" width="150px" >
            <br><br>
            <input 
              (change)="cambiarImagen($event.target)"
              type="file" >
            <br><br>
            <div class="form-group row m-b-0">
              <div class="offset-sm-3 col-sm-12">
                  <button
                    [disabled]="!imagenSubir"
                    (click)="guardarImage()"
                    type="button" class="btn btn-block btn-success waves-effect waves-light">
                      <i class="fa fa-save mx-2"></i>Cambiar imagen</button>
              </div>
          </div>
        </div>
    </div>
        
</div>
<pre>
  {{ formProfile.get('name')?.errors | json }}
</pre>
