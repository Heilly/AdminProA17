
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>

                <form class="form-horizontal p-t-20"
                        [formGroup]="medicoForm"
                        (submit)="guardarMedico()">
                    
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9 my-3">
                            <div class="input-group">
                                <img [src]="currentMedico?.img| appImagenpipe: 'medicos'" 
                                     class="w140"/>
                            </div>
                        </div>
                            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input type="text" 
                                            formControlName="nombre"
                                            class="form-control" 
                                            id="exampleInputuname3" 
                                            placeholder="Nombre del médico">
                                </div>
                            </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                        formControlName="hospital">
                                    <option value="">Seleccione Hospital</option>
                                    @for (hospital of  hospitalesList; track $index) {
                                            <option [value]="hospital._id" >
                                                {{hospital.nombre}}
                                            </option>
                                    }
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            @if ( medicoNuevo) {
                                <button type="submit" 
                                    [disabled]="medicoForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                    <i class="fa fa-save"></i>
                                    Guardar
                                </button>
                            } @else {
                                <button type="submit" 
                                    [disabled]="medicoForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                    <i class="fa fa-save"></i>
                                    Actualizar
                                </button>
                            }
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast">
        <div class="card">
            <div class="card-body ">
                
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado?.nombre}} </h6>
                <div class="text-center">
                    
                    <img [src]="hospitalSeleccionado?.img | appImagenpipe: 'hospitales'"
                        class="img-thumbnail " width="250px"/>
                    
                </div>
            </div>
        </div>

    </div>
</div>
