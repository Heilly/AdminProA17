
<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>
  <div class="col-12 table-responsive ">
    <table class="table table-striped">
      <thead>
        <tr>
          <th >#</th>
          <th >Bandera</th>
          <th >Nombre</th>
          <th >Capital</th>
          <th >Población</th>
          <th ></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index" >
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.name.common">
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="[ '/dashboard/countries/by', country.cca3]" >Info</a>
          </td>

        </tr>
      </tbody>

    </table>
</div>
</ng-template>
