
<h2>Por Capital</h2>
<hr>


<div class="row">
  <div class="col">
      <!-- SearchBox -->
      <!-- (onValue)="searchByCapital($event)" -->
      <country-searchbox
        (onDebounce)="searchByCapital($event)"
        [initialValue]="initialValue"
        placeholder="Buscar por capital"></country-searchbox>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <country-loading-spinner *ngIf="isLoading"></country-loading-spinner>

    <country-table [countries]="countries"></country-table>
  </div>
</div>
