<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar ps ps--theme_default ps--active-y" data-ps-id="4734427c-43a8-9f45-c5e4-f40bde6612fa">
        <!-- Sidebar navigation-->

        <nav class="sidebar-nav active">
            <ul id="sidebarnav" class="in">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#user-profile" aria-expanded="false" data-toggle="collapse" aria-controls="user-profile" >
                        <img [src]="usuario.imagenUrl" alt="user"><span class="hide-menu"> {{usuario.name || ''}} </span></a>
                    <ul aria-expanded="false" class="collapse" id="user-profile">
                        <li><a routerLink="./perfil" routerLinkActive="active">Mi Perfil </a></li>
                        <li><a href="javascript:void()" (click)="logout()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">√Årea de trabajo</li>
                
                @for (item of sidebarServ.cargarMenu(); track $index) {
                <li class=""> <a class="has-arrow waves-effect waves-dark" [href]="'#'+item.titulo" aria-expanded="false" data-toggle="collapse">
                    
                    <i [class]="item.icono"></i><span class="hide-menu">{{item.titulo}} <span class="label label-rouded label-themecolor pull-right"> {{item.submenu.length}} </span></span></a>
                    <ul aria-expanded="false" class="collapse" style="height: 0px;" [id]="item.titulo">
                        
                            @for (submenu of item.submenu; track $index) {
                                <li><a [routerLink]="submenu.url" routerLinkActive="active" [routerLinkActiveOptions]="{'exact': true}">{{submenu.titulo}} </a></li>

                            }
                    </ul>
                
                </li>
            }
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    <div class="ps__scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps__scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__scrollbar-y-rail" style="top: 0px; height: 467px; right: 0px;"><div class="ps__scrollbar-y" tabindex="0" style="top: 0px; height: 224px;"></div></div></div>
    <!-- End Sidebar scroll-->
</aside>
